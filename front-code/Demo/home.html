<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无道云笔记</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/ziti.css">
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type=text/javascript>
    </script>
    <script src="http://cdn.bootcss.com/wangeditor/2.1.20/js/lib/jquery-2.2.1.js"></script>
    <style>
        a {
            color: #f1f1f1;
        }

    </style>
</head>
<body style="padding: 50px;">
<nav class="navbar navbar-inverse navbar-fixed-top" style="height: 50px;">

    <div class="container-fluid">
        <!--无道云的图标-->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="...">
            </a>
        </div>

        <!--设置-->
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a style="background: none" href="#" class="dropdown-toggle" data-toggle="dropdown" >
                    设置 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li id="msg" ><a href="#">个人信息</a></li>
                    <li class="divider"></li>
                    <li id="account"><a href="#">账户设置</a></li>
                    <li class="divider"></li>
                    <li id="share" ><a href="#">查看分享</a></li>
                    <li class="divider"></li>
                    <li id="help" ><a href="#">帮助</a></li>


                </ul>
            </li>
        </ul>
        <!--头像-->
        <div class=" navbar-right" style="margin-right: 30px;">
            <img src="cinqueterre.jpg" class="img-responsive" alt="Cinque Terre">
        </div>
        <!--搜索-->
        <div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" style="border:none; background:none;outline:none;" placeholder="Search" />
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>
            </button>
        </div>
    </div>


</nav>
<div id="left" style="background-color: #398439;width:200px;float: left;height: 500px;" >
    <div class="panel-body" >
        使用右键点击这里
    </div>
</div>
<div id="wangeditor" style="width:800px;float: right; height: 600px;" >
    <div style="width: 100%;height: 100px;">
        <form class="form-inline bs-example bs-example-form" role="form">
            <div class="form-group input-group" >
                <label class="sr-only" for="name">名称</label>
                <input type="text" class="form-control" id="name" style="width: 700px;border: none" value="无标题">
            </div>
            <button type="submit" class="btn btn-default" style="color: #348eff">提交</button>
            <a href="#">
                <span class="glyphicon glyphicon-info-sign " aria-hidden="true"  style="font-size:30px;float: right;"></span>
            </a>
            <br/>

            <div class="form-group input-group" style="margin-top: 5px;" >
                <span class="input-group-addon">标签</span>
                <label class="sr-only" for="name">标签</label>
                <input type="text" class="form-control" id="mark">
            </div>

        </form>

    </div>

    <div id="main">
        <p>欢迎使用 wangEditor 富文本编辑器</p>
    </div>

    <script type="text/javascript" src="./js/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#main')
        editor.customConfig.onblur = function (html) {
            // html 即编辑器中的内容
            console.log('onblur', html)
        }
        editor.create()
    </script>

</div>

</body>
</html>
