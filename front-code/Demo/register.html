<html>

    <style>

    <script type="text/javascript">
        toastr.options = {

            "closeButton": false, //是否显示关闭按钮

            "positionClass": "toast-top-center",//弹出窗的位置

            "showDuration": "300",//显示的动画时间

            "hideDuration": "100",//消失的动画时间

            "timeOut": "1000", //展现时间

            "extendedTimeOut": "100",//加长展示时间

            "showEasing": "swing",//显示时的动画缓冲方式

            "hideEasing": "linear",//消失时的动画缓冲方式

            "showMethod": "fadeIn",//显示时的动画方式

            "hideMethod": "fadeOut" //消失时的动画方式

        };

    </script>

</head>
<body style="text-align: center" id="regist_body" >
<div class="container1" style="background: white; margin:0 auto;margin-top: 80px;box-shadow:0px 0px  10px 5px #f4e6ff; width: 60%;padding-left: 20px;height: 570px;">
    <div >
        <p style="text-align: center;margin-bottom: 50px;font-size: 30px;padding-top: 50px;font-family: Inconsolata">欢迎使用无道云笔记</p>
        <form action="" method="" onsubmit="return registerPost()">
            <div class="row" style="width: 100%;margin-left: 0px">
                <div class="col-lg-6" style=" height: 500px;">
                    <h3 style="color: #ff9476">下面为必填信息</h3>
                    <!--手机号-->
                    <div class="form-group has-feedback">

                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>

                    50px;">

                        <span style="color:red;display: none;" class="tips"></span>

                    <!--密码-->
                    <div class="form-group has-feedback">

                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input id="password" name="password" class="form-control" placeholder="请输入密码" maxlength="20" type="password" style="height: 50px;">
                        </div>

                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <!--确认密码-->
                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input id="password1" class="form-control" placeholder="请再次输入密码" maxlength="20" type="password" style="height: 50px;">
                        </div>
                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <!--昵称-->
                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input id="second_name" name="name" class="form-control" placeholder="请输入用户名" maxlength="20" type="text" style="height: 50px;">
                        </div>

                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <!--返回登陆-->
                    <div class="form-group">
                        <a href="./Login.html" style="text-decoration: none;">
                            <input id="backtoLogin" type="backtoLogin" class="form-control btn-lg "
                                   value="返&nbsp;&nbsp;回&nbsp;&nbsp;登&nbsp;&nbsp;陆"

                                   color:indianred;text-align: center;">
                        </a>
                    </div>

                </div>
                <div class="col-lg-6" style="height: 500px;">
                    <h3>下面为可选填信息</h3>
                    <!--邮箱-->
                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input id="email" class="form-control " name="email" placeholder="请输入邮箱" maxlength="20" type="email" style="height: 50px;">
                        </div>
                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <!--居住地址-->
                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                            <input id="area" class="form-control" name="area" placeholder="请输入居住地址" maxlength="20" type="text" style="height: 50px;">
                        </div>
                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <!--性别-->
                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-adjust"></span></span>
                            <input id="sex" class="form-control" name="sex" placeholder="请输入性别（男或女）" maxlength="20" type="text" style="height: 50px;">
                        </div>
                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <!--验证码-->
                    <div class="row" >
                        <div class="col-xs-7">
                            <div class="form-group has-feedback">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-qrcode"></span></span>
                                    <input id="idcode-btn" class="form-control" name="sex" placeholder="请输入校验码" maxlength="6" type="text" style="height: 50px;">
                                </div>
                                <span style="color:red;display: none;" class="tips"></span>
                                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="col-xs-5 text-center">
                            <input type="button"  id="getting"  class="btn send  btn-lg " style="margin-bottom: 15px;width: 100%;background: white;border: solid 1px darkgrey;color: lightskyblue;font-size: inherit;" value="发送验证码">
                        </div>
                    </div>
                    <!--注册按钮-->
                    <div class="form-group">
                        <input  id="submit" type="submit" class="form-control btn-lg " value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册"  style="height: 50px;background: white;border: solid 1px darkgrey;color: lightskyblue;">
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<script>

    /*仿刷新：检测是否存在cookie*/
    if($.cookie("captcha")){
        var count = $.cookie("captcha");
        var btn = $('#getting');
        btn.val(count+'秒后重新获取').attr('disabled',true).css('cursor','not-allowed');
        var resend = setInterval(function(){
            count--;
            if (count > 0){
                btn.val(count+'秒后重新获取').attr('disabled',true).css('cursor','not-allowed');
                $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
            }else {
                clearInterval(resend);
                btn.val("发送验证码").removeClass('disabled').removeAttr('disabled style');

            }
        }, 1000);
    }

    /*点击改变按钮状态，已经简略掉ajax发送短信验证的代码*/
    $('#getting').click(function(){
        var tel = $("#tel").val();
        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
        if(!myreg.test(tel)){
            toastr.error('请输入手机号码！');
            return false;
        }else{
            var btn = $('#getting');
            var count = 60;
            var resend = setInterval(function(){
                count--;
                if (count > 0){
                    btn.val(count+"秒后重新获取");
                    $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                }else {
                    clearInterval(resend);
                    btn.val("发送验证码").removeAttr('disabled style');
                }
            }, 1000);
            btn.attr('disabled',true).css('cursor','not-allowed');
        }
    });


    var regUsername = /^[a-zA-Z_][a-zA-Z0-9_]{4,19}$/;
    var regPasswordSpecial = /[~!@#%&=;':",./<>_\}\]\-\$\(\)\*\+\.\[\?\\\^\{\|]/;
    var regPasswordAlpha = /[a-zA-Z]/;
    var regPasswordNum = /[0-9]/;
    var password;
    var check = [false, false, false, false, true, true, true, true, true];

    //校验成功函数
    function success(Obj, counter) {
        Obj.parent().parent().removeClass('has-error').addClass('has-success');
        $('.tips').eq(counter).hide();
        $('.glyphicon-ok').eq(counter).show();
        $('.glyphicon-remove').eq(counter).hide();
        check[counter] = true;

    }

    // 校验失败函数
    function fail(Obj, counter, msg) {
        Obj.parent().parent().removeClass('has-success').addClass('has-error');
        $('.glyphicon-remove').eq(counter).show();
        $('.glyphicon-ok').eq(counter).hide();
        $('.tips').eq(counter).text(msg).show();
        check[counter] = false;
    }

    // 手机号码
    var regPhoneNum = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
    $('.container1').find('input').eq(0).change(function() {
        if (regPhoneNum.test($(this).val())) {
            success($(this), 0);
        } else {
            fail($(this), 0, '手机号码输入错误');
        }
    });

    // 密码匹配

    // 匹配字母、数字、特殊字符至少两种的函数
    function atLeastTwo(password) {
        var a = regPasswordSpecial.test(password) ? 1 : 0;
        var b = regPasswordAlpha.test(password) ? 1 : 0;
        var c = regPasswordNum.test(password) ? 1 : 0;
        return a + b + c;

    }

    $('.container1').find('input').eq(1).change(function() {

        password = $(this).val();

        if ($(this).val().length < 8) {
            fail($(this), 1, '密码太短，不能少于8个字符');
        } else {

            success($(this), 1);
        }
    });


    // 再次输入密码校验
    $('.container1').find('input').eq(2).change(function() {

        if ($(this).val() == password) {
            success($(this), 2);
        } else {

            fail($(this), 2, '两次输入的密码不一致');
        }

    });

    // 用户名匹配
    $('.container1').find('input').eq(3).change(function() {

        if (regUsername.test($(this).val())) {
            success($(this), 3);
        } else{
            fail($(this), 3, '用户名太短，不能少于5个字符');
        }

    });

    //邮箱匹配
    var regEmail = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
    $('.container1').find('input').eq(5).change(function() {
        if($(this).val() != null || $(this).val() != "") {
            if (regEmail.test($(this).val())) {
                success($(this), 4);
            } else {
                fail($(this),4, '邮箱输入错误');
            }
        }

    });

    //性别匹配
    $('.container1').find('input').eq(7).change(function() {


        if(($(this).val() != null) || $(this).val() != "") {

            if ($(this).val() == "男" || $(this).val() == "女") {
                success($(this), 6);
            } else {
                fail($(this), 6, '格式错误！');
            }
        }
    });

    //    //短信验证码
    //    var regMsg = /111111/;
    //    $('.container1').find('input').eq(8).change(function() {;
    ////      if (check[0]) {
    ////           if (regMsg.test($(this).val())) {
    //               success($(this),7);
    //
    ////           } else {
    ////             fail($(this),7, '短信验证码错误');
    ////           }
    ////        } else {
    ////           $('.container1').find('input').eq(0).parent().parent().removeClass('has-success').addClass('has-error');
    ////       }
    //
    //    });

    //提交按钮检查Input 内容
    $('#submit').click(function(e) {
        if (!check.every(function(value) {
                return value == true
            })) {
            e.preventDefault();
            for (key in check) {
                if(key == 6 )
                    continue;
                if (!check[key]) {
                    $('.container1').find('input').eq(key).parent().parent().removeClass('has-success').addClass('has-error')
                }
            }
        }
    });

    //ajax
    function registerPost() {
        var tel = $("#tel").val();
        var password = $("#password").val();
        var passwor1 = $("#password1").val();
        var verifyCode = $("#idcode-btn").val();
        var name = $("#second_name").val();
        var email = $("#email").val();
        var area = $("#area").val();
        var sex = $("#sex").val();

        var re = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
        var flag = true;
        if (!re.test(tel)) {
            toastr.error("手机号输入错误！");
            return false;
        }
        if (password == "" || password == null) {
            toastr.error("密码不能为空！");
            return false;
        }
        if (password != passwor1) {
            toastr.error("两次密码不一致！");
            return false;
        }
        if(verifyCode == ""||verifyCode == null){
            toastr.error("请输入验证密码！");
            return false;
        }
        $ajax({
            type:'post',
            url:'/registerCheck',
            dataType:'json',
            data: {
                'tel': tel,
                'password': password,
                'name':name,
                'area':area,
                'email':email,
                'sex':sex
            },
            success: function (msg) {
                if (msg == "注册成功") {
                    toastr.success("注册成功！");
                    flag = false;
                }

            },
            error: function (error) {
                toastr.error("手机号被注册！")
                flag = true;
            }

        });
        return flag;
    }

</script>
</body>
</html>
