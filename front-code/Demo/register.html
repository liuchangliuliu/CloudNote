    <script type="text/javascript">
        toastr.options = {

            "closeButton": false, //是否显示关闭按钮

            "debug": false, //是否使用debug模式

            "positionClass": "toast-top-center",//弹出窗的位置

            "showDuration": "300",//显示的动画时间

            "hideDuration": "100",//消失的动画时间

            "timeOut": "1000", //展现时间

            "extendedTimeOut": "100",//加长展示时间

            "showEasing": "swing",//显示时的动画缓冲方式

            "hideEasing": "linear",//消失时的动画缓冲方式

            "showMethod": "fadeIn",//显示时的动画方式

<body >

<div  class="container" style="width:70%; height:auto;text-align:center;margin-top: 100px; margin-left:300px;box-shadow:0px 0px  10px 5px #f4e6ff;">
    <div class="col-md-6 col-md-offset-3">
        <h3>欢迎使用无道云笔记</h3>
        <form action="" method="" onsubmit="return registerPost()">

            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input id="tel" class="form-control" name="tel" placeholder="请输入手机号" maxlength="20" type="text">
                </div>
                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input id="password" name="password" class="form-control" placeholder="请输入密码" maxlength="20" type="password">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input id="password1" class="form-control" placeholder="请再次输入密码" maxlength="20" type="password">
                </div>
                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-7">
                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-qrcode"></span></span>
                            <input id="idcode-btn " class="form-control" name="yan_zheng_ma" placeholder="请输入校验码" maxlength="6" type="text">
                        </div>
                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="col-xs-5 text-center">
                    <input type="button" class="btn send  btn btn-primary" style="margin-bottom: 15px;width: 100%;" id="getting" value="发送验证码">
                </div>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary"
                       id="submit" value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册"
                       type="submit">
            </div>

        </form>
    </div>

    <script>


        /*仿刷新：检测是否存在cookie*/
        if($.cookie("captcha")){
            var count = $.cookie("captcha");
            var btn = $('#getting');
            btn.val(count+'秒后重新获取').attr('disabled',true).css('cursor','not-allowed');
            var resend = setInterval(function(){
                count--;
                if (count > 0){
                    btn.val(count+'秒后重新获取').attr('disabled',true).css('cursor','not-allowed');
                    $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                }else {
                    clearInterval(resend);
                    btn.val("发送验证码").removeClass('disabled').removeAttr('disabled style');

                }
            }, 1000);
        }

        /*点击改变按钮状态，已经简略掉ajax发送短信验证的代码*/
        $('#getting').click(function(){
            var phonenum = $("#tel").val();
            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
            if(!myreg.test(phonenum)){
                toastr.error('请输入手机号码！');
                return false;
            }else{
                var btn = $('#getting');
                var count = 60;
                var resend = setInterval(function(){
                    count--;
                    if (count > 0){
                        btn.val(count+"秒后重新获取");
                        $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                    }else {
                        clearInterval(resend);
                        btn.val("发送验证码").removeAttr('disabled style');
                    }
                }, 1000);
                btn.attr('disabled',true).css('cursor','not-allowed');
            }
        });

        function registerPost() {
            var tel = $("#tel").val();
            var password = $("#password").val();
            var passwor1 = $("#password1").val();
            var verifyCode = $("#idcode-btn").val();

            var re = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
            var flag = true;
            if (!re.test(tel)) {
                toastr.error("手机号输入错误！");
                return false;
            }
            if (password == "" || password == null) {
                toastr.error("密码不能为空！");
                return false;
            }
            if (password != passwor1) {
                toastr.error("两次密码不一致！");
                return false;
            }
            if(verifyCode == ""||verifyCode == null){
                toastr.error("请输入验证密码！");
                return false;
            }
            $ajax({
                type:'post',
                url:'/registerCheck',
                dataType:'json',
                data: {
                    'tel': tel,
                    'password': password
                },
                success: function (msg) {
                    if (msg == "注册成功") {
                        toastr.success("注册成功！");
                        flag = false;
                    }

                },
                error: function (error) {
                    toastr.error("手机号被注册！")
                    flag = true;
                }

            });
            return flag;
        }

    </script>
</div>
