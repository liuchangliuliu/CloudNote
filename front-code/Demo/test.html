<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap3 整体</title>
	<link rel='stylesheet prefetch' href='bootstrap-3.3.7-dist/css/bootstrap.min.css'>
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<style>

	</style>

	<script src="js/modernizr.custom.js"></script>
	<script src="jquery/jquery-1.11.3.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" style="height: 50px;" id="top_nav">

	<div class="container-fluid" style="margin-left: 300px;">
		<!--无道云的图标-->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">
				<img alt="Brand" src="...">
			</a>
		</div>

		<!--设置-->
		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a style="background: none" href="#" class="dropdown-toggle" data-toggle="dropdown" >
					设置 <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li id="msg" ><a href="#">个人信息</a></li>
					<li class="divider"></li>
					<li id="account"><a href="#">账户设置</a></li>
					<li class="divider"></li>
					<li id="share" ><a href="#">查看分享</a></li>
					<li class="divider"></li>
					<li id="help" ><a href="#">帮助</a></li>


				</ul>
			</li>
		</ul>
		<!--头像-->
		<div class=" navbar-right" style="margin-right: 30px;">
			<img src="cinqueterre.jpg" class="img-responsive" alt="Cinque Terre">
		</div>
		<!--搜索-->
		<div>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" style="border:none; background:none;outline:none;" placeholder="Search" />
				</div>
				<button type="submit" class="btn btn-default">查找</button>
			</form>
			</button>
		</div>
	</div>


</nav>
<div id="wrapper" >
	<div class="overlay"></div>
	<!-- Sidebar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation" >
	</nav>
	<div id="page-content-wrapper">
		<button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
			<span class="hamb-top"></span>
			<span class="hamb-middle"></span>
			<span class="hamb-bottom"></span>
		</button>
		<div class="container">
			<div class="row">
				<input type="text" style="width: 200px;height: 100px;">

			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
<script src='bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });
    });
</script>
</body>
</html>
