	<div class="container" style="margin-top: 100px; margin-left: 10px;">
		<div class="main">
			<div id="wangeditor" style="width:100%;float: right; height: 600px; margin-left: 10px;" >
				<div style="width: 100%;height: 100px;">
					<form class="form-inline bs-example bs-example-form" role="form">
						<div class="form-group input-group" >
							<label class="sr-only" for="name">名称</label>
							<input type="text" class="form-control" id="name" style="width: 700px;border: none" value="无标题">
						</div>
						<button type="submit" class="btn btn-default" style="color: #348eff" id="submit_btn"> 提交</button>
						<a href="#">
							<span class="glyphicon glyphicon-info-sign " aria-hidden="true"  style="font-size:30px;float: right;"></span>
						</a>
						<br/>

						<div class="form-group input-group" style="margin-top: 5px;" >
							<span class="input-group-addon">标签</span>
							<label class="sr-only" for="name">标签</label>
							<input type="text" class="form-control" id="mark">
						</div>

					</form>

				</div>
				<div id="main">
					<p>欢迎使用 wangEditor 富文本编辑器</p>
				</div>

				<script type="text/javascript" src="./js/wangEditor.min.js"></script>
				<script type="text/javascript">
                    var E = window.wangEditor
                    var editor = new E('#main')
                    editor.customConfig.onblur = function (html) {
                        // html 即编辑器中的内容
                        console.log('onblur', html)
                    }
                    editor.create()
				</script>

			</div>
		</div>
	</div>
		<!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
		<script src="js/classie.js"></script>
		<script>
            var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
                showLeftPush = document.getElementById( 'showLeftPush1' ),
				body = document.body;


			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};

			function disableOther( button ) {

				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	</body>
